<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SOCAR Card UI</title>
  <style>
    body {
      margin: 0;
      background: #111;
      font-family: Arial, sans-serif;
      color: white;
    }

    /* ✅ 헤더 영역 */
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 40px;
      background-color: #1a1a1a;
    }

    .logo {
      font-size: 24px;
      font-weight: bold;
      color: #4aa3ff;
    }

    .nav {
      display: flex;
      gap: 25px;
      font-size: 14px;
      color: #ccc;
    }

    .nav a {
      color: inherit;
      text-decoration: none;
    }

    .nav a:hover {
      color: white;
    }

    /* ✅ 카드 전체 레이아웃 */
    .card-section {
      margin-top: 100px; /* 헤더와 충분한 간격 */
      display: flex;
      justify-content: center;
      gap: 30px;
      padding-bottom: 80px;
    }

    .card {
      position: relative;
      width: 280px;
      height: 460px;
      border-radius: 18px;
      overflow: hidden;
      background: black;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .card video {
      position: absolute;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: 0;
    }

    .card .overlay {
      position: absolute;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.25);
      z-index: 1;
    }

    .card .card-content {
      position: relative;
      z-index: 2;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      padding: 30px 20px 30px 20px; /* ✅ 위아래 여유 반영 */
    }

    .top-row {
      display: flex;
      justify-content: space-between;
      font-size: 13px;
      opacity: 0.9;
    }

    .badge {
      background: rgba(255,255,255,0.2);
      border-radius: 12px;
      padding: 2px 10px;
      font-size: 12px;
    }

    .bottom-text h3 {
      margin: 0 0 10px 0;
      font-size: 20px;
    }

    .bottom-text p {
      margin: 0;
      font-size: 13px;
      color: #ddd;
      line-height: 1.5;
    }
  </style>
</head>
<body>

  <!-- ✅ 헤더 -->
  <header>
    <div class="logo">socar</div>
    <nav class="nav">
      <a href="#">새로운 쏘카</a>
      <a href="#">브랜드 로고</a>
      <a href="#">브랜드 에셋</a>
      <a href="#">브랜드 표기 규정</a>
    </nav>
  </header>

  <!-- ✅ 카드 3개 -->
  <div class="card-section">
    <!-- 카드 1 -->
    <div class="card">
      <video src="./mp3/'왕이 피난갈 정도로 오지 중의 오지'.mp4" autoplay muted loop playsinline></video>
      <div class="overlay"></div>
      <div class="card-content">
        <div class="top-row">
          <span>Design Keyword 01</span>
          <span class="badge">Brand</span>
        </div>
        <div class="bottom-text">
          <h3>Flexible</h3>
          <p>제한 없는 이동 서비스와 이름을 제공하는 쏘카의 자유롭고 유연한 모습을 보여줍니다.</p>
        </div>
      </div>
    </div>

    <!-- 카드 2 -->
    <div class="card">
      <video src="./mp3/'왕이 피난갈 정도로 오지 중의 오지'.mp4" autoplay muted loop playsinline></video>
      <div class="overlay"></div>
      <div class="card-content">
        <div class="top-row">
          <span>Design Keyword 02</span>
          <span class="badge">User</span>
        </div>
        <div class="bottom-text">
          <h3>Clear & Bold</h3>
          <p>내가 원하는 이동을 합리적으로 선택하는 유저의 주체적인 모습을 보여줍니다.</p>
        </div>
      </div>
    </div>

    <!-- 카드 3 -->
    <div class="card">
      <video src="./mp3/'왕이 피난갈 정도로 오지 중의 오지'.mp4" autoplay muted loop playsinline></video>
      <div class="overlay"></div>
      <div class="card-content">
        <div class="top-row">
          <span>Design Keyword 03</span>
          <span class="badge">Value</span>
        </div>
        <div class="bottom-text">
          <h3>Expand</h3>
          <p>쏘카를 통해 유저의 이동 경험이 확장하는 모습을 보여줍니다.</p>
        </div>
      </div>
    </div>
  </div>

</body>
</html>
